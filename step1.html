        input.style.height = "144px";
        input.style.marginLeft = "24px";
        input.style.marginTop = "24px";
        input.style.backgroundColor = "rgba(246, 246, 246, 1)";
        input.style.border = "0px";


        input.addEventListener("input", () => {
            localStorage.setItem("savedAddress", input.value);
        });

        const saved = localStorage.getItem("savedAddress");
        if (saved) {
            input.value = saved;
        }

        const pen = document.createElement("img");

            closeNew.style.marginLeft = "24px";
            closeNew.style.marginTop = "87px";
            closeNew.src = "close.png";
        

            penNew.onclick = () => {


                const inputInsideThisContainer = penNew.parentElement.querySelector("textarea");
                inputInsideThisContainer.focus();



            }

            closeNew.onclick = () => {


                closeNew.parentElement.remove();
